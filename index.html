<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <h3>HOME</h3>

            <p id="home-score">0</p>

            <div class="btn">
                <button onclick="plusOneHome()" class="button">+1</button>
                <button onclick="plusTwoHome()" class="button">+2</button>
                <button onclick="plusThreeHome()" class="button">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>

            <p id="away-score">0</p>

            <div class="btn">
                <button onclick="plusOneAway()" class="button">+1</button>
                <button onclick="plusTwoAway()" class="button">+2</button>
                <button onclick="plusThreeAway()" class="button">+3</button>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
